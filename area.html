<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>넓이 계산 - Vue.js</title>
    <script src="https://unpkg.com/vue"></script>
    <!-- Vuejs 라이브러리 임폴트  -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <p>넓이: {{area}}</p>
        <p>
            <button @click="length++">세로 추가</button>
            <button @click="width++">가로 추가</button>
        </p>
    </div>
    <script>
        const webstore = new Vue({
            el:"#app",
            data:{
                length:5,
                width:3,
                // area=this.length * this.width,
            },
            // methods:{
            //     test:function(){
            //         this.area = this.length * this.width;
            //     }
            // },
            computed:{ //db에서 가져온 데이터로 수정하여 처리할 데이터
                area:function(){
                    //계산결과 리턴
                    return this.length * this.width;
                }
            },
            watch:{
                length:function(newVal,oldVal){
                    //세로값 변경하면 호출 
                    console.log("OLD(length): "+oldVal+"\nNEW: "+newVal);  
                },
                width:function(newVal,oldVal){
                    console.log("OLD(width): "+oldVal+"\nNEW: "+newVal);  
                },
                area:function(newVal,oldVal){
                    console.log("OLD(area): "+oldVal+"\nNEW: "+newVal);  
                },
            },
            beforeUpdate:function(){
                    console.log("데이터 변경 전");
                },
            updated:function(){
                    console.log("데이터 변경 후");
                }

        });
    </script>
</body>
</html>
