<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js를 이용한 장바구니 구현</title>
    <script src="https://unpkg.com/vue" Vue.config.devtools = true;></script>
    <!-- Vuejs 라이브러리 임폴트  -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div id="main"></div>
    <div id="test">
        <header>
            <h1 v-text="testmsg"></h1> <!-- v-: 지시자(디렉티브) 
                                        v-text:엘리먼트의 텍스트 바인딩 디렉티브-->
        </header>
        <article>
            <h2>{{testmsg}} {{test2}}</h2>
        </article>
    </div>
    <script>
        const webstore = new Vue( //뷰 인스턴스 생성
            {
                //뷰의 옵션 객체
                el:"#main", //엘리먼트의 약자 /vue 인스턴스의 적용할 돔 엘리먼트 선택
                data:{
                    msg:"메시지 내용",
                }
            }
        );
        const teststore = new Vue(
            {
                el:"#test",
                data:{
                    testmsg:"테스트 메시지",
                    test2:"두번쨰 데이터",
                },
            }
        );
    </script>
</body>
</html>
